<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.png" id="logo">
    <h1>Semáforo Interativo</h1>
    <div class="semaforo">
        <div class="led" id="vermelho"></div>
        <div class="led" id="amarelo"></div>
        <div class="led" id="verde"></div>
    </div>

    <div class="controles" id="controles">
        <button class="vermelho" onclick="ligar_vermelho()">Vermelho</button>
        <button class="amarelo" onclick="ligar_amarelo()">Amarelo</button>
        <button class="verde" onclick="ligar_verde()">Verde</button>
        <button class="automatico" onclick="ligar_automatico()">Automático</button>
        <button class="desligar" onclick="desligar()">Desligar</button>
    </div>
</body>
<script src="script.js"></script>
</html>
